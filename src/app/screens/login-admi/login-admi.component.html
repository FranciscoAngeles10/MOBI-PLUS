<section class="login">
    <div class="wrapper">
        <div class="header-conatiner">
            <header>
                <nav>
                    <a class="navbar-brand">BUAP</a>
                </nav>
            </header>
        </div>
        <div class="section-left">
            <img src="/assets/images/Buap.png" class="logo-buap">
        </div>
         <div class="section-right">
            <div class="card">
                <div class="card-body">
                    <h3 class="title">INICIO DE SESION</h3>
                    <div class="container-inputs">
                        <div class="pt-3 mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="pt-3 mb-3">
                            <div class="input-group input-group-merge">
                                <input type="" id="password" name="password_user" class="form-control pwd" placeholder="Contraseña">
                                <div class="input-group-text" id="show-password" data-password="false">
                                    <i *ngIf=""></i>
                                    <i *ngIf=""></i>
                                </div>
                            </div>
                            <div *ngIf=""></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="checkbox-signin">Olvidé mi contraseña</label>
                        </div>
 
                        <div class="d-flex flex-column align-items-center mb-3 mb-0 w-100" style="text-align: center;">
                            <button class="btn btn-primary" type="submit" >Iniciar sesión</button>
                            <label class="form-check-label pt-3" for="checkbox-signin" >Registrarse</label>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</section>
